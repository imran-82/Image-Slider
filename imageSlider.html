<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="imageSlider.css" />
		<title>Image Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="slide">
				<img src="images/scene1.jpg" />
				<div class="caption">Caption Text 1</div>
			</div>
			<div class="slide">
				<img src="images/scene2.jpg" />
				<div class="caption">Caption Text 2</div>
			</div>
			<div class="slide">
				<img src="images/scene3.jpg" />
				<div class="caption">Caption Text 3</div>
			</div>
			<div class="slide">
				<img src="images/scene4.jpg" />
				<div class="caption">Caption Text 4</div>
			</div>
			<span class="arrow prev" onclick="controller(-1)">&#10094;</span>
			<span class="arrow next" onclick="controller(1)">&#10095;</span>
		</div>
		<script src="imageSlider.js"></script>
	</body>
</html>
